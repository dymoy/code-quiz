<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <header>
        <button id="view-scores-btn">View Highscores</button>
        <h1>Code Quiz</h1>
        <p id="timer"></p>
    </header>
    <main>
        <p>Welcome to the code quiz! You will have 2 minutes to answer a series of 5 multiple choice questions. If you answer a question incorrectly, 15 seconds will be decucted from the allotted time. The quiz is over when you answer all questions or if the timer reaches 0. Good luck!</p>
        <button id="start-btn">Start Quiz</button>
    </main>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
